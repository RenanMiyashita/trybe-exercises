<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cadastro</h1>
    <p>Dados pessoais:</p>
    <form action="" method="get">
        <fieldset>
            <label for="name-usuario">Nome:
                <input type="text" name="nome" id="name-usuario" maxlength="40" placeholder="insira seu nome aqui" required> 
            </label>
            <br>

            <label for="email-usuario">E-mail:
                <input type="email" name="email" id="email-usuario" maxlength="50" placeholder="insira seu e-mail aqui" required> 
            </label>
            <br>

            <label for="cpf-usuario">CPF:
                <input type="text" name="cpf" id="cpf-usuario" maxlength="11" placeholder="apenas números" required> 
            </label>
            <br>

            <label for="end-usuario">Endereço:
                <input type="text" name="endereco" id="end-usuario" maxlength="200" placeholder="rua, número e complemento" required> 
            </label>
            <br>

            <label for="city-usuario">Cidade:
                <input type="text" name="cidade" id="city-usuario" maxlength="28" placeholder="insira o nome da cidade aqui" required> 
            </label>
            <br>

            <label for="estado-usuario">Estado:
                <select id="estado-usuario" required></select> 
            </label>
            <br>

            Tipo:
            <label for="tipoCasa-usuario"> Casa
                <input type="radio" name="type" id="tipoCasa-usuario" required> 
            </label>

            <label for="tipoApto-usuario"> Apartamento
                <input type="radio" name="type" id="tipoApto-usuario" required> 
            </label>
            <br>
        </fieldset>
        <br>

        <p>Dados sobre o último emprego:</p>
        <fieldset>
            <label for="curriculo-usuario">Resumo do currículo:
                <textarea name="resumo" id="curriculo-usuario" cols="30" rows="10" maxlength="1000" placeholder="Máximo de 1000 caracteres" required></textarea>
            </label>
            <br>

            <label for="cargo-usuario">Cargo:
                <input type="text" name="cargo" id="cargo-usuario" maxlength="40" required>
            </label>
            <br>

            <label for="descricao-cargo-usuario">Descrição do cargo:
                <input type="text" name="descricao-cargo" id="descricao-cargo-usuario" maxlength="500" required>
            </label>
            <br>

            <label for="startDate-usuario">Data de início:
                <input type="text" name="data-de-inicio" id="startDate-usuario" placeholder="dd/mm/aaaa" required>
            </label>
        </fieldset>

    </form>


    <script src="script.js"></script>
</body>
</html>
