<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cadastro</h1>
    <form action="" method="get">
        <fieldset>
            <label for="name-usuario">Nome:
                <input type="text" name="nome" id="name-usuario" maxlength="40" required> 
            </label>
            <br>

            <label for="email-usuario">E-mail:
                <input type="email" name="email" id="email-usuario" maxlength="50" required> 
            </label>
            <br>

            <label for="cpf-usuario">CPF:
                <input type="number" name="cpf" id="cpf-usuario" maxlength="11" required> 
            </label>
            <br>

            <label for="end-usuario">Endereço:
                <input type="text" name="endereco" id="end-usuario" maxlength="200" required> 
            </label>
            <br>

            <label for="city-usuario">Cidade:
                <input type="text" name="cidade" id="city-usuario" maxlength="28" required> 
            </label>
            <br>

            <label for="estado-usuario">Estado:
                <select id="estado-usuario" required></select> 
            </label>
            <br>

            Tipo:
            <label for="tipoCasa-usuario"> Casa
                <input type="radio" name="type" id="tipoCasa-usuario" required> 
            </label>

            <label for="tipoApto-usuario"> Apartamento
                <input type="radio" name="type" id="tipoApto-usuario" required> 
            </label>
            <br>
        </fieldset>

    </form>


    <script src="script.js"></script>
</body>
</html>
